<div class="currency">
    <h2>Web Test Software Engineer - Mobile Web.</h2>
    <div class="container">
        <div class="row">
            <div class="col-10 col-sm-10 col-md-5 pl-0 pr-0">
                <input class="form-control" type="text" placeholder="Rp" [formControl]="data" #currency (keyup.enter)="onEnter(currency.value)" maxlength="15">
            </div>
            <div class="col-2 col-sm-2 col-md-2 pl-0 pr-0">
                <button class="btn-check" (click)="onClick()">Cek</button>
            </div>
            <div class="col-12">
                <div class="box" [ngClass]="{'active': activeCurrency === true}">
                  <button type="button" class="btn btn-margin" *ngFor="let item of allCurrency">
                    {{ item.currenValue | currency:'IDR' }}  x {{ item.id }} <span *ngIf="item.description != null">({{ item.description }})</span>
                  </button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" *ngIf="messageActive">
        <div class="layout">
            {{ message }}
        </div>
    </div>
</div>
